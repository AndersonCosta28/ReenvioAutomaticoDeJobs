<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Done Charges: <span id="doneCharges"></span></h1>
    <h1>Running Charges: <span id="runningCharges"></span></h1>
    <h1>Partially Done Charges: <span id="partiallyDoneCharges"></span></h1>
</body>
<script src="/socket.io/socket.io.js"></script>
<script>
  var socket = io();

  socket.on('charges', function(data) {
    const span_doneCharges = document.getElementById("doneCharges")
    const span_runningCharges = document.getElementById("runningCharges")
    const span_partiallyDoneChargesCharges = document.getElementById("partiallyDoneCharges")
    console.log(data)
    span_doneCharges.textContent = data.doneCharges
    span_runningCharges.textContent = data.runningCharges
    span_partiallyDoneChargesCharges.textContent = data.partially_DoneCharges
  });
</script>
</html>
